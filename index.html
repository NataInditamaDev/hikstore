<html class="no-js" lang="en">
  <head>

    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <meta name="msapplication-TileColor" content="#f4f4f5" />
    <meta name="msapplication-config" content="browserconfig.xml" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/icons/favicon-16x16.png"
    />

      href="img/icons/safari-pinned-tab.svg"
      color="#ffcb37"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="fontawesome/css/solid.css" />
    <link rel="stylesheet" href="fontawesome/css/regular.css" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/utilities.css" />

    <script type="module" defer src="js/main.js"></script>
  </head>

  <body>
    <header id="header" class="sticky inset-0 h-20 z-100 bg-gray">
      <div class="container h-full">
        <div class="flex-row h-full justify-start items-center gap-4">
          <a href="/index.html" class="flex-row items-center mr-auto">
            <img
              class="h-12"
              draggable="false"
              src="img/logo.png"
              alt="Hikstore"
            />
            <h2 class="text-2xl sm-hidden">Hikstore</h2>
          </a>
          <nav class="is-auth flex-row items-center gap-6 hidden">
            <button class="text-xl sm-hidden">
              <i class="fa-regular fa-magnifying-glass"></i>
            </button>
            <button class="text-xl relative sm-hidden">
              <i class="fa-regular fa-bag-shopping"></i>
              <span
                class="absolute text-xs text-white -top-1 -right-2 bg-primary h-4 w-4 aspect-square rounded-full"
                >0</span
              >
            </button>
            <button class="text-xl flex-row items-center gap-2">
              <i class="fa-regular fa-user"></i>
            </button>
          </nav>
          <nav class="not-auth flex-row items-center gap-2 hidden">
            <a
              href="/auth/signup.html"
              class="border-2 border-primary text-white bg-primary rounded px-5 py-2 sm-hidden"
            >
              Sign Up
            </a>
            <a
              href="/auth/login.html"
              class="border-2 border-primary rounded px-5 py-2 sm-hidden"
            >
              Log In
            </a>
          </nav>
          <button class="btn-menu flex-row items-center gap-2">
            <span class="text-lg">MENU</span>
            <span class="menu-icon">
              <span></span>
            </span>
          </button>
        </div>
      </div>
    </header>
    <nav
      id="app-bar"
      class="fixed inset-0 top-auto h-20 z-100 bg-gray -shadow-md hidden"
    >
      <div class="grid h-full grid-cols-5">
        <a href="/" class="flex-row items-center justify-center">
          <img
            class="h-12"
            draggable="false"
            src="img/logo.png"
            alt="Hikstore"
          />
        </a>
        <button class="text-2xl">
          <i class="fa-regular fa-magnifying-glass"></i>
        </button>
        <div class="relative">
          <button
            class="absolute btn-menu bg-white w-16 h-16 flex-row items-center justify-center rounded-full shadow-xl bottom-12 left-0 right-0 mx-auto"
          >
            <span class="menu-icon" style="margin-top: 0.25rem">
              <span></span>
            </span>
          </button>
        </div>
        <button class="flex-row justify-center items-center">
          <div class="w-max h-max relative text-2xl">
            <i class="fa-regular fa-bag-shopping"></i>
            <span
              class="absolute text-xs text-white -top-1 -right-2 bg-primary h-4 w-4 aspect-square rounded-full"
              >0</span
            >
          </div>
        </button>
        <button class="text-2xl flex-col justify-center items-center">
          <i class="fa-regular fa-user"></i>
        </button>
      </div>
    </nav>
    <aside id="side-bar" class="fixed inset-0">
      <nav class="flex-col gap-4 relative w-4/5 mx-auto h-full my-1/10">
        <div class="user-area flex-row items-center justify-between gap-2 mb-4">
          <div class="text-white flex-row items-center gap-2">
            <i class="fa-regular fa-user text-xl"></i>
            <span class="text-lg user-email"></span>
          </div>
          <button
            type="button"
            class="logout border-2 border-primary rounded px-5 py-2 text-white"
          >
            Logout
          </button>
        </div>
        <a
          href="/index.html"
          class="nav-link flex-row justify-between items-center"
        >
          <span class="text-xl">Home</span>
          <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a href="#" class="nav-link flex-row justify-between items-center">
          <span class="text-xl">About</span>
          <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a
          href="/product/index.html"
          class="nav-link flex-row justify-between items-center"
        >
          <span class="text-xl">Product</span>
          <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a href="#" class="nav-link text-xl">Wishlist</a>
        <div
          class="user-guest mt-auto flex-row items-center gap-4 text-white text-center"
        >
          <a
            href="/auth/signup.html"
            class="border-2 border-primary text-white bg-primary rounded px-5 py-2 w-full hidden sm-block"
          >
            Sign Up
          </a>
          <a
            href="/auth/login.html"
            class="border-2 border-primary rounded px-5 py-2 w-full hidden sm-block"
          >
            Log In
          </a>
        </div>
      </nav>
    </aside>

    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
