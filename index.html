<html class="no-js" lang="en">
  <head>

    <link

      sizes="180x180"
      href="img/icons/apple-touch-icon.png"
    />

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/icons/favicon-32x32.png"
    />
    <link

      type="image/png"
      sizes="16x16"
      href="img/icons/favicon-16x16.png"

      href="img/icons/safari-pinned-tab.svg"
      color="#ffcb37"

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="fontawesome/css/solid.css" />

  </head>

  <body>
    <header class="sticky inset-0 h-20 z-100 bg-gray shadow-sm">
      <div class="container h-full">
        <div class="flex-row h-full justify-start items-center gap-4">
          <a href="/" class="flex-row items-center mr-auto">
            <img
              class="h-12"
              draggable="false"
              src="img/logo.png"
              alt="Hikstore"
            />
            <h2 class="text-2xl">Hikstore</h2>
          </a>
          <nav class="flex-row items-center gap-6 sm-hidden">
            <button class="text-xl">
              <i class="fa-regular fa-magnifying-glass"></i>
            </button>
            <button class="text-xl relative">
              <i class="fa-regular fa-bag-shopping"></i>
              <span
                class="absolute text-xs text-white -top-1 -right-2 bg-primary h-4 aspect-square rounded-full"
                >0</span
              >
            </button>
            <button class="text-xl">
              <i class="fa-regular fa-user"></i>
            </button>
          </nav>
          <nav class="flex-row items-center gap-2 sm-hidden">
            <button
              type="button"
              class="border-2 border-primary text-white bg-primary rounded px-5 py-2"
            >
              Sign Up
            </button>
            <button
              type="button"
              class="border-2 border-primary rounded px-5 py-2"
            >
              Log In
            </button>
          </nav>
          <button id="hamburger" class="flex-row items-center gap-2 text-2xl">
            <span class="text-lg">Menu</span>
            <i class="fa-regular fa-bars"></i>
          </button>
        </div>
      </div>
    </header>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

      window.ga = function () {
        ga.q.push(arguments);

      ga.q = [];
      ga.l = +new Date();
      ga("create", "G-5B7R2F5EPV", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
