<script>
    var categori = document.getElementsByClassName('categori');
    var i;
    var len = categori.length;
    for(i = 0; i < len; i++)
    {
        categori[i].addEventListener('click', function(){
            this.classList.toggle('active');
            var list = this.nextElementSibling;
            if(list.style.maxHeight)
            {
                list.style.maxHeight = null;
            }
            else
            {
                list.style.maxHeight = list.scrollHeight + 'px';
            }
        })
    }
</script>
<script>
var slider = document.getElementById("input-slide");
var value = document.getElementById("text-price");
value.textContent = slider.value;
slider.oninput = function(){
    value.textContent = this.value;
}
</script>
